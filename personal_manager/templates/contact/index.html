{% extends 'layout/base.html' %}

{% block 'tittle' %} Contacts {% endblock %}

{% block 'content' %}
<form class='search' action="{% url 'contact' %}" method='GET'>
    <input type='text' name='search' class='search-bar' placeholder='search contact...'>
    <input type='submit' value='Search' class='btn btn-search'>
</form>
<span class='aux-btns'><a href="{% url 'contact' %}">View All</a> <a href="{% url 'contact_create' %}">Add</a></span>
<ul class='list'>
    {% for contact in contacts %}
    <li>{{ contact }}
        <span>
            <a href="{% url 'contact_view' id=contact.id  %}" class='btn btn-detail'>View</a>
            <a href="{% url 'contact_edit' id=contact.id  %}" class='btn btn-edit'>Edit</a>
            <a href=# class='btn btn-delete'>Delete</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
